  <form [formGroup]="hotelForm">
    <h1 style="text-align: center; color: blue"><u> Add Hotels Details</u></h1>
    <mat-card class="firstmat">
      <div class="firstDiv">
        <mat-label>HotelName</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-label>Cuisines</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="cuisines" />
        </mat-form-field>
        <mat-label>Type</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="type" />
        </mat-form-field>
        <mat-label>Location</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="location" />
        </mat-form-field>
        <mat-label>Time</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="time" />
        </mat-form-field>
      </div>
    </mat-card>
    <button mat-raised-button class="btn" color="primary" (click)="submit()">
      Submit
    </button>
  </form>
</div>
