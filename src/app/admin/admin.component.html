<form [formGroup]="adminForm">
  <div>
    <img src="../../assets/images/Zomato.png" height="100px" width="33%" />
    <img src="../../assets/images/Zomato.png" height="100px" width="33%" />
    <img src="../../assets/images/Zomato.png" height="100px" width="33%" />

    <h1 style="text-align: center; color: blue"><u>Admin Dashbord</u></h1>
    <mat-card class="firstmat" *ngIf="food">
      <!-- <div class="firstDiv"></div> -->
      <div class="firstDiv">
        <mat-label>HotelName</mat-label>
        <mat-form-field>
          <mat-select formControlName="hotelName">
            <mat-option *ngFor="let item of hoteldata" [value]="item.name">{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-label>Dish Category</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="category" />
          <!-- <mat-select formControlName="category">
            <mat-option
              *ngFor="let item of food[0].menu"
              [value]="item.category"
              >{{ item.category }}</mat-option
            >
          </mat-select> -->
        </mat-form-field>
        <mat-label>Dish Type</mat-label>
        <mat-form-field>
          <input matInput type="text" formArrayName="dishesType" />
          <!-- <mat-select
            formControlName="dishesType"
            (selectionChange)="onShowFoodListClick()"
          >
            <mat-option
              *ngFor="let item of food[0].menu[0].type"
              [value]="item"
              >{{ item }}</mat-option
            >
          </mat-select> -->
        </mat-form-field>
        <mat-label>Dish Name</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="foodType" />
          <!-- <mat-select formControlName="foodType">
            <mat-option
              *ngFor="let item of mainCourseName"
              [value]="item.name"
              >{{ item.name }}</mat-option
            >
          </mat-select> -->
        </mat-form-field>

        <mat-label>Price</mat-label>
        <mat-form-field>
          <input matInput type="text" formControlName="price" />
          <!-- <mat-select formControlName="price"
            ><mat-option *ngFor="let item of priceName" [value]="item">{{
              item.price
            }}</mat-option></mat-select
          > -->
        </mat-form-field>
        <!-- <mat-label>Description</mat-label>
        <mat-form-field> <input matInput type="text" /> </mat-form-field> -->
      </div>
    </mat-card>
    <button
      mat-raised-button
      class="btn"
      color="primary"
      (click)="submit()"
      [disabled]="!adminForm.valid"
    >
      Submit
    </button>
  </div>
</form>
